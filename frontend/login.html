<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h2>Iniciar sesión</h2>
  <form id="id_loginForm" name="loginForm" method="post">
    <input type="email" id="id_correo" placeholder="Correo" required><br>
    <input type="password" id="id_contrasena" placeholder="Contraseña" required><br>
    <input type="submit" value="Enviar">
  </form>

  <div id="id_mensaje"></div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
