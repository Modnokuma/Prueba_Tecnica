<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Borrar Tarea</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <h2>Borrar Tarea</h2>
    <div id="contenedor-formulario"></div>
  <form id="deleteTareaForm">
    <label for="id_tarea">ID de la Tarea:</label><br>
    <input type="text" id="id_tarea" name="id_tarea" readonly><br><br>

    <label for="id_id_usuario">ID Usuario:</label><br>
    <input type="number" id="id_id_usuario" name="id_usuario" readonly><br><br>

    <label for="id_nombre_tarea">Nombre:</label><br>
    <input type="text" id="id_nombre_tarea" name="nombre_tarea" readonly><br><br>

    <label for="id_descripcion_tarea">Descripci√≥n:</label><br>
    <textarea id="id_descripcion_tarea" name="descripcion_tarea" readonly></textarea><br><br>

    <label for="id_fecha_inicio_tarea">Fecha inicio:</label><br>
    <input type="datetime-local" id="id_fecha_inicio_tarea" name="fecha_inicio_tarea" readonly><br><br>

    <label for="id_fecha_fin_tarea">Fecha fin:</label><br>
    <input type="datetime-local" id="id_fecha_fin_tarea" name="fecha_fin_tarea" readonly><br><br>

    <label for="id_completada_tarea">Completada:</label><br>
    <input type="number" id="id_completada_tarea" name="completada_tarea" readonly><br><br>

    <button type="submit">Borrar</button>
    <button type="button" onclick="window.location.href='tareas.html'">Cancelar</button>
  </form>

  <div id="mensaje"></div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/tareas.js"></script>
</body>
</html>
