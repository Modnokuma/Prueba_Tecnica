<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Borrar Usuario</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <h2>Borrar Usuario</h2>
    <div id="contenedor-formulario"></div>
  <form id="deleteUsuarioForm">
    <label for="id_usuario">ID del Usuario:</label><br>
    <input type="text" id="id_usuario" name="usuario" readonly><br><br>

    <label for="id_correo_usuario">Correo:</label><br>
    <input type="email" id="id_correo_usuario" name="correo_usuario" readonly><br><br>

    <label for="id_contrasena_usuario">Contrase√±a:</label><br>
    <input type="password" id="id_contrasena_usuario" name="contrasena_usuario" readonly><br><br>

    <label for="id_nombre_usuario">Nombre:</label><br>
    <input type="text" id="id_nombre_usuario" name="nombre_usuario" readonly><br><br>

    <label for="id_apellidos_usuario">Apellidos:</label><br>
    <input type="text" id="id_apellidos_usuario" name="apellidos_usuario" readonly><br><br>

    <button type="submit">Borrar</button>
    <button type="button" onclick="window.location.href='usuarios.html'">Cancelar</button>
  </form>

  <div id="mensaje"></div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="js/usuarios.js"></script>
</body>
</html>
